{% extends "template.html" %}
{% block conteudo %}

  <section>
	  <div class="container">
        <h2> From database {{ database }}</h2>
		<table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    
                    <th>Schemas</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results%}
                <tr>
                  <td><a href="{{url_for('tables', database=database, schema=result.schema_name)}}">{{ result.schema_name }}</a></td>
                    <td>{{ result.schema_comment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
  </section>


  {% endblock %}
