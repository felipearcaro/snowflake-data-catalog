{% extends "template.html" %}
{% block conteudo %}

  <section>
	  <div class="container">

		<table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Database</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results%}
                <tr>
                  <td><a href="{{url_for('schemas', database=result.db_name)}}">{{ result.db_name }}</a></td>
                  <td>{{ result.db_comment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
  </section>


  {% endblock %}
