{% extends "template.html" %}
{% block conteudo %}

  <section>
	  <div class="container">
        <h2> From database {{ database }} and schema {{ schema }}</h2>
		<table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Table</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results%}
                <tr>
                  <td><a href="{{url_for('columns', database=database, schema=schema, table=result.table_name)}}">{{ result.table_name }}</a></td>
                    <!-- <td>{{ result.table_name }}</td> -->
                    <td>{{ result.table_comment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
  </section>


  {% endblock %}
